<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask NVR - Camera Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
        }
        .zoomed {
            transform: scale(1.5); /* Zoom by 1.5x */
            transition: transform 0.3s ease-in-out;
        }
        .fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            z-index: 1000;
        }
        .control-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center">Camera Management System</h2>
    <a href="{{ url_for('add_camera') }}" class="btn btn-primary mb-3">Add Camera</a>

    <div class="row">
        {% for camera in cameras %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body video-container">
                    <h5 class="card-title">{{ camera.name }}</h5>
                    <img id="camera-{{ camera.id }}" src="{{ url_for('video_feed', id=camera.id) }}" class="img-fluid">
                    <div class="control-buttons">
                        <button class="btn btn-sm btn-primary" onclick="toggleZoom('camera-{{ camera.id }}')">üîç Zoom</button>
                        <button class="btn btn-sm btn-dark" onclick="toggleFullscreen('camera-{{ camera.id }}')">‚õ∂ Fullscreen</button>
                    </div>
                    <div class="mt-2">
                        <a href="{{ url_for('edit_camera', id=camera.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_camera', id=camera.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    function toggleZoom(id) {
        let img = document.getElementById(id);
        img.classList.toggle("zoomed");
    }

    function toggleFullscreen(id) {
        let img = document.getElementById(id);
        if (!document.fullscreenElement) {
            img.requestFullscreen().catch(err => {
                console.log(`Error attempting fullscreen: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
