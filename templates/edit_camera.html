<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Camera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>Edit Camera</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Camera Name</label>
            <input type="text" class="form-control" name="name" value="{{ camera.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">RTSP URL</label>
            <input type="text" class="form-control" name="rtsp_url" value="{{ camera.rtsp_url }}" required>
        </div>
        <button type="submit" class="btn btn-warning">Update Camera</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
    </form>
</div>

</body>
</html>
