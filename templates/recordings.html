<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorded Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center">Recorded Videos</h2>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">Back to Home</a>

    <div class="list-group">
        {% for video in videos %}
        <a href="{{ url_for('play_video', filename=video) }}" class="list-group-item list-group-item-action">
            {{ video }}
        </a>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
